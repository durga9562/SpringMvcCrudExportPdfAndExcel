<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<style>
table, th, td {
  border: 2px solid lightblue;
  border-collapse:collapse;
  padding:10px;
}
</style>
</style>
<body>
<center>
  <div class="col-10">
	<div class="container">
		<div class="card">
			<div class="card-header text-center text-white">
			<div>

</div><br/>
				<h2 style="color: royalblue">List Of Employees</h2>
			</div>
			
			<div>
			
				<table style="width:100%">
					<tr class="bg-info text-white">
						<th>ID</th>
						<th>Name</th>
						<th>Location</th>
						<th>Amount</th>
						<th>Edit/Delete</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text=${ob.id}></td>
						<td th:text=${ob.name}></td>
						<td th:text=${ob.location}></td>
						<td th:text=${ob.amount}></td>
						<td><a th:href="@{/invoice/delete(id=${ob.id})}" class= "btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
						    <a th:href="@{/invoice/edit(id=${ob.id})}" class="btn btn-info">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
					</tr>
				</table>
				
				<a th:href="@{/invoice/register}" class= "btn btn-success ">Add Employee <i class="fa fa-plus-square" aria-hidden="true"></i></a> 
				<a th:href="@{/invoice/}" class= "btn btn-secondary">Go to Home</a>
			</div>
			
			<div class="card-footer bg-white text-success" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
			
		</div>
	</div></div><br/>
	<a th:href="@{/invoice/pdf}" class="btn btn-primary">Export data into PDF 
 <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a> 
</div><br/>
<div>
<br/>
<a th:href="@{/invoice/excelExport}" class="btn btn-primary">Export data into Excel 
 <i class="fa fa-file-excel-o" aria-hidden="true"></i></a> 
	</center>
</body>
</html>
